<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon.ico">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact - Your Name</title>
</head>
<body>
    <div id="particles-js"></div>
    <header>
        <a href="/" class="logo">Your Name</a>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
        <nav class="navbar">
            <a href="/">Home</a>
            <a href="/skills">Skills</a>
            <a href="/projects">Projects</a>
            <a href="#">Blog</a>
            <a href="/contact" class="active">Contact</a>
        </nav>
    </header>

    <section class="contact">
        <div class="contact-header">
            <h1>Get in Touch</h1>
            <p>Let's discuss your idea or just say hello!</p>
        </div>

        <div class="contact-container">
            <div class="contact-info">
                <div class="info-card">
                    <i class="fas fa-envelope"></i>
                    <h3>Email</h3>
                    <p><a href="mailto:contact@mydomain.com">contact@mydomain.com</a></p>
                </div>
                <div class="info-card">
                    <i class="fas fa-map-marker-alt"></i>
                    <h3>Location</h3>
                    <p>São Paulo, Brazil</p>
                </div>
                <div class="social-links">
                    <a href="https://github.com/USERNAME" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://x.com/USERNAME" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" target="_blank">
                        <i class="fab fa-discord"></i>
                    </a>
                </div>
            </div>

            <div class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Your Phone" required>
                </div>
                <div class="form-group">
                    <textarea id="message" rows="4" placeholder="Your Message" required></textarea>
                </div>
                <button onclick="sendMessage()">
                    <i class="fas fa-paper-plane"></i>
                    Send Message
                </button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script>
      particlesJS.load('particles-js', 'assets/particles.json', function() {
        console.log('CallBack - Particles.Js Config is loaded!');
      });
    </script>

        const menuBtn = document.querySelector('.menu-btn');
        const navbar = document.querySelector('.navbar');
        const body = document.body;

        menuBtn.addEventListener('click', () => {
            navbar.classList.toggle('active');
            menuBtn.classList.toggle('active');
            body.style.overflow = navbar.classList.contains('active') ? 'hidden' : 'auto';
        });

    </script>
</body>
</html>
